<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      padding: 20px 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #4a4a4a;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .cents {
      font-size: 1.5rem;
      vertical-align: super;
      color: #777;
      font-weight: normal;
    }
    p {
      color: #666;
      font-size: 1.2rem;
    }
    .loading {
      color: #999;
      font-style: italic;
    }
    .history-toggle {
      display: inline-block;
      margin-top: 1rem;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      border-bottom: 1px dashed #ccc;
    }
    .history-section {
      margin-top: 2rem;
      display: none;
      text-align: left;
    }
    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .transaction-table th {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 2px solid #eee;
      font-weight: 600;
      color: #555;
    }
    .transaction-table td {
      padding: 0.75rem 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .amount-positive {
      color: #4caf50;
    }
    .amount-negative {
      color: #f44336;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .pagination button {
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .pagination button:hover {
      background-color: #e0e0e0;
    }
    .pagination button:disabled {
      background-color: #f9f9f9;
      color: #ccc;
      cursor: not-allowed;
    }
    .pagination-info {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="current-balance"><span class="loading">Loading...</span></h1>
    <a class="history-toggle" id="toggle-history">View transaction history</a>

    <div class="history-section" id="history-section">
      <h2>Transaction History</h2>
      <div id="transaction-container">
        <table class="transaction-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="transaction-list">
            <!-- Transactions will be loaded here -->
          </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
        <div class="pagination-info" id="pagination-info"></div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let allTransactions = [];
    const transactionsPerPage = 5;
    let currentPage = 1;

    // Function to load transactions from the JSON file
    async function loadTransactions() {
      try {
        const response = await fetch('/transactions.json');
        if (!response.ok) {
          throw new Error('Failed to load transaction data');
        }
        const data = await response.json();
        allTransactions = data.transactions || [];

        if (allTransactions.length > 0) {
          // Get most recent transaction for current balance
          const latestTransaction = allTransactions[0];
          updateCurrentBalance(latestTransaction.balance);

          // Display transactions
          displayTransactions();
        } else {
          document.getElementById('current-balance').innerHTML =
            `<span style="color: red">No transaction data available</span>`;
        }
      } catch (error) {
        console.error('Error loading transactions:', error);
        document.getElementById('current-balance').innerHTML =
          `<span style="color: red">Error loading data</span>`;
      }
    }

    // Update current balance display
    function updateCurrentBalance(balance) {
      const formattedBalance = parseFloat(balance).toFixed(2);
      const dollars = Math.floor(formattedBalance);
      const cents = formattedBalance.toString().split('.')[1];

      document.getElementById('current-balance').innerHTML =
        `$${dollars}<span class="cents">.${cents}</span>`;
    }

    // Display transactions for current page
    function displayTransactions() {
      const transactionList = document.getElementById('transaction-list');
      transactionList.innerHTML = '';

      const startIndex = (currentPage - 1) * transactionsPerPage;
      const endIndex = Math.min(startIndex + transactionsPerPage, allTransactions.length);
      const pageTransactions = allTransactions.slice(startIndex, endIndex);

      pageTransactions.forEach(transaction => {
        const row = document.createElement('tr');

        // Format date
        const date = new Date(transaction.date);
        const formattedDate = date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        // Format amount
        const amount = parseFloat(transaction.amount).toFixed(2);
        const amountClass = transaction.amount >= 0 ? 'amount-positive' : 'amount-negative';
        const amountPrefix = transaction.amount >= 0 ? '+' : '';

        // Format balance
        const balance = parseFloat(transaction.balance).toFixed(2);

        row.innerHTML = `
          <td>${formattedDate}</td>
          <td>${transaction.description}</td>
          <td class="${amountClass}">${amountPrefix}$${Math.abs(amount)}</td>
          <td>$${balance}</td>
        `;

        transactionList.appendChild(row);
      });

      // Update pagination
      updatePagination();
    }

    // Update pagination controls
    function updatePagination() {
      const paginationContainer = document.getElementById('pagination');
      const totalPages = Math.ceil(allTransactions.length / transactionsPerPage);

      paginationContainer.innerHTML = '';

      // Previous button
      const prevButton = document.createElement('button');
      prevButton.textContent = '←';
      prevButton.disabled = currentPage === 1;
      prevButton.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayTransactions();
        }
      });
      paginationContainer.appendChild(prevButton);

      // Next button
      const nextButton = document.createElement('button');
      nextButton.textContent = '→';
      nextButton.disabled = currentPage === totalPages;
      nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayTransactions();
        }
      });
      paginationContainer.appendChild(nextButton);

      // Pagination info
      const paginationInfo = document.getElementById('pagination-info');
      paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    // Toggle transaction history visibility
    function setupHistoryToggle() {
      const toggleButton = document.getElementById('toggle-history');
      const historySection = document.getElementById('history-section');

      toggleButton.addEventListener('click', () => {
        const isVisible = historySection.style.display === 'block';
        historySection.style.display = isVisible ? 'none' : 'block';
        toggleButton.textContent = isVisible ? 'View transaction history' : 'Hide transaction history';
      });
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      loadTransactions();
      setupHistoryToggle();

      // Refresh data every 30 seconds
      setInterval(loadTransactions, 30000);
    });
  </script>
</body>
</html>
