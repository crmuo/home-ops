<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="current-balance"><span class="loading">Loading...</span></h1>
      <button class="toggle-button" id="toggle-history"></button>

      <div class="history-section" id="history-section">
        <!-- Desktop view - table -->
        <table class="transaction-table mobile-hidden">
          <thead>
            <tr>
              <th class="date-col">Date</th>
              <th class="desc-col">Description</th>
              <th class="amount-col">Amount</th>
              <th class="balance-col">Balance</th>
            </tr>
          </thead>
          <tbody id="transaction-table-body">
            <!-- Transactions filled by JavaScript -->
          </tbody>
        </table>

        <!-- Mobile view - cards -->
        <div id="transaction-cards" class="mobile-only">
          <!-- Mobile transaction cards filled by JavaScript -->
        </div>

        <!-- Pagination controls - shared -->
        <div class="pagination" id="pagination"></div>
        <div class="pagination-info" id="pagination-info"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
