---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cache
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      *app :
        replicas: 1
        strategy: Recreate
        containers:
          *app :
            image:
              repository: docker.io/library/redis
              tag: 8.2
              pullPolicy: Always
            env:
              OTEL_EXPORTER_OTLP_ENDPOINT: "http://aspire-dashboard:18889"
              OTEL_SERVICE_NAME: "cache"
    defaultPodOptions:
      terminationGracePeriodSeconds: 180
    service:
      *app :
        controller: *app
        ports:
          tcp:
            port: 6379
