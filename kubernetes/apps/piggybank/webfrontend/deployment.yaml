---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webfrontend
  labels:
    app: webfrontend
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: webfrontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webfrontend
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: webfrontend
          image: ${SECRET_REGISTRY}/webfrontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          envFrom:
            - configMapRef:
                name: webfrontend-env
            - secretRef:
                name: webfrontend-secrets
      terminationGracePeriodSeconds: 180
